<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>用户：{{curr_user?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button (click)="logout()" ion-item>
        退出登录
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
