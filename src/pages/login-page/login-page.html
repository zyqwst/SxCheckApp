<ion-content>
    <ion-row>
      <ion-col style="text-align:center;">
        <img src="assets/logo.png" alt="" style="width:30%;padding-top:20%;">
      </ion-col>
    </ion-row>
   <form [formGroup]="loginForm" (ngSubmit)="login()">
     <ion-list inset>
    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input type="text"  formControlName="code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" value="" formControlName="pwd"></ion-input>
    </ion-item>
     </ion-list>
     <div padding>
      <button ion-button type="submit" color="primary" block>登&nbsp;录</button>
      </div>
   </form>
</ion-content>
