<ion-content>
    <ion-row>
      <ion-col style="text-align:center;">
        <ion-icon name="heart" style="font-size:8em;color:#f53d3d;padding-top:20px;"></ion-icon>
      </ion-col>
    </ion-row>
   <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input type="text" value="" formControlName="code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" value="" formControlName="pwd"></ion-input>
    </ion-item>
    <button ion-button type="submit" color="primary" block>登&nbsp;录</button>
   </form>
</ion-content>
