<ion-header>

  <ion-navbar>
    <ion-title>收货地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button *ngFor="let address of addresses" ion-item (click)="chooseAddress(address)">
      <p>{{address.address}}</p>
      <ion-icon *ngIf="curr_address!=null && address.id==curr_address.id" color="primary" name="checkmark" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
