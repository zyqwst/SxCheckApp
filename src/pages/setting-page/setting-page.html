<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list padding-right>
    <button ion-item *ngFor="let item of items" (click)="itemTapped(item.id)">
      <h2>{{item.title}}</h2>
      <p *ngIf="item.description!=null">{{item.description}}</p>
    </button>
  </ion-list>
</ion-content>
